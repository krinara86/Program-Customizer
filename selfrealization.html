<!DOCTYPE html>
<html>
<head>
    <title>Asana customizer for Sadhaka</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
    body {
        background-color: #1d1d1d;
        color: #fff;
    }

    .container {
        margin-top: 50px;
        border-radius: 15px;
        padding: 20px;
        background-color: #2f3136;
    }

    .form-control,
    .btn {
        border-radius: 0;
        border: none;
        color: #fff;
        background-color: #40444b;
    }

    .form-control:focus {
        background-color: #40444b;
        box-shadow: none;
        outline: none;
        color: #fff;
    }

    ::placeholder {
        /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: #fff;
        opacity: 1; /* Firefox */
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    textarea:-webkit-autofill,
    textarea:-webkit-autofill:hover,
    textarea:-webkit-autofill:focus,
    select:-webkit-autofill,
    select:-webkit-autofill:hover,
    select:-webkit-autofill:focus {
        border: none;
        -webkit-text-fill-color: white;
        -webkit-box-shadow: 0 0 0px 1000px #40444b inset;
        transition: background-color 5000s ease-in-out 0s;
    }

    .btn-primary {
        background-color: #7289da;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease 0s;
    }

    .btn-danger {
        background-color: #d9534f;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease 0s;
    }

    .btn-primary:hover,
    .btn-danger:hover {
        box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);
        transform: translateY(-7px);
    }
</style>



</head>
<body>
    <div class="container">
        <h2 class="my-4 text-center">Asana customizer for Sadhaka</h2>
        
        <div class="form-group">
            <label for="sadhaka">Sadhaka</label>
            <select class="form-control" id="sadhaka">
                <!-- Sadhaka options are added dynamically with JS -->
            </select>
        </div>

        <div id="asanaTable">
            <!-- Asana rows are added dynamically with JS -->
        </div>

        <button class="btn btn-primary mt-3" onclick="addAsanaRow()">Add Asana</button>
    </div>

    <script>
        const sadhakas = ['Sadhaka1', 'Sadhaka2', 'Sadhaka3'];
        const asanas = ['Asana1', 'Asana2', 'Asana3'];

        window.onload = function() {
            // populate Sadhaka dropdown
            const sadhakaDropdown = document.getElementById('sadhaka');
            sadhakas.forEach(sadhaka => {
                let option = document.createElement('option');
                option.text = sadhaka;
                option.value = sadhaka;
                sadhakaDropdown.add(option);
            });
            // add initial Asana row
            addAsanaRow();
        }

        function addAsanaRow() {
            const asanaRow = document.createElement('div');
            asanaRow.className = 'row my-2';
            asanaRow.innerHTML = `
                <div class="col-md-3">
                    <select class="form-control">
                        ${asanas.map(asana => `<option value="${asana}">${asana}</option>`).join('')}
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" placeholder="Minutes" min="0">
                </div>
                <div class="col-md-3">
                    <textarea class="form-control" placeholder="Additional notes"></textarea>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-danger" onclick="deleteAsanaRow(this)">Delete Asana</button>
                </div>
            `;
            document.getElementById('asanaTable').appendChild(asanaRow);
        }

        function deleteAsanaRow(btn) {
            const row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
